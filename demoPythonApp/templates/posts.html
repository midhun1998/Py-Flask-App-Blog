{% extends 'base.html' %}

{% block title %}
<title>Posts</title>
{% endblock %}

{% block body %}
<h1>Posts Are:</h1>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        
        {% if post.author %}
            <h4>By author: {{  post.author }} </h4>
        {% else %}
            <h4>By author: Unknown</h4>
        {% endif %}
        
        <p>{{ post.content }}</p>
    {% endfor %}

{% endblock %}
